<!DOCTYPE html>
<html>

  <head>

    <title>Herddit - Discover your next band!</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <h1>Welcome to Herrdit.com</h1>
    <div id='songs'>
      <form id='addSong' action="#">
        <div>
          <span>Song Title: </span><input type='text' id='title' placeholder="Song Title" />
          <span>Artist: </span><input type='text' id='artist' placeholder="Artist" />
          <span>Genre: </span><input type='text' id='genre' placeholder="Genre" />
          <span>SoundCloud URL: </span><input type='url' id='url'placeholder="SoundCloud URL" />
          <button id='submitSong'>Add Song</button>
        </div>
      </form>
    </div>
    <div id='player'>
    </div>
    <div id='search'>
      <form id='searchSongs'>
        <span>Search Songs: <input type='text' id='searchField' placeholder="Seach SoundCloud"></input><button id='submitSearch'>Search</button></span>
      </form>
      <div id='searchResults'>
      </div>
    </div>

    <script type='text/template' id='songs-template'>
      <span class='song'><span class='vote'>Upvotes: <%= upvotes %>  </span><span class='songTitle'><%= title %>  </span><button class='songURL'
       href= "<%= url %>">Play Song</button> <button id='upvote'>UpVote</button></span>
    </script>

    <script type='text/template' id='search-template'>
      <span class="result"><img class="artwork" src="<%= data.artwork_url %>"/><span class="searchTitle"><%= data.title %></span><span class="searchUser"><%= data.user.username %></span><button id='addResult'> Add Song </button></span>
    </script>

    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/underscore/underscore-min.js" ></script>
    <script src="bower_components/handlebars/handlebars.min.js" ></script>
    <script src="bower_components/backbone/backbone-min.js" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="models/song.js"></script>
    <script src="models/searchResult.js"></script>
    <script src="collections/list.js"></script>
    <script src="collections/searchResults.js"></script>
    <script src="views/song.js"></script>
    <script src="views/searchresult.js"></script>
    <script src="views/list.js"></script>
    <script src="views/searchlist.js"></script>
    <script src="client.js"></script>
  </body>

</html>
