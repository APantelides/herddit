<!DOCTYPE html>
<html>

  <head>

    <title>Herddit - Discover your next band!</title>
    <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <div id='songs'>
      <form id='addSong'>
        <span>Song Title: <input type='text' placeholder="Song Title" /></span>
        <span>Artist: <input type='text' placeholder="Artist" /></span> 
        <span>Genre: <input type='text' placeholder="Genre" /></span> 
        <span>SoundCloud URL: <input type='url' placeholder="SoundCloud URL" /></span>
        <button id='submitSong'>Add Song</button>
      </form>
    </div>

    <div id='search'>
      <form id='searchSongs'>
        <span>Search: <input type='text' placeholder="Seach"></input><button id='submitSearch'>Search</button></span>
      </form>
    </div>

    <script type='text/template' id='songs-template'>
      <span class='song'><span class='songTitle'><%= title %></span><span class='songURL'><%= URL %></span> <button class='upvote'>UpVote</button></span>
    </script>


    <script src="bower_components/jquery/dist/jquery.min.js" ></script>
    <script src="bower_components/underscore/underscore-min.js" ></script>
    <script src="bower_components/handlebars/handlebars.min.js" ></script>
    <script src="bower_components/backbone/backbone-min.js" ></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <h1>Welcome to Herrdit.com</h1>
    <div id='app'></div>
  </body>

</html>
